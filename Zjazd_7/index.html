<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>AJAX App</title>
</head>

<body>
    <div class="container">
        <h1>Stocks</h1>
        <table id="stockTable">
            <thead>
                <tr>
                    <th>Firma</th>
                    <th>Kurs Akcji</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="firma1">Firma 1</td>
                    <td id="firma1Price">0</td>
                </tr>
                <tr>
                    <td id="firma2">Firma 2</td>
                    <td id="firma2Price">0</td>
                </tr>
                <!-- Dodaj kolejne wiersze w zależności od liczby firm -->
            </tbody>
        </table>
        <div id="newsContainer">
            <h2>News</h2>
            <div id="newsRotator">
                <!-- Newsy -->
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
